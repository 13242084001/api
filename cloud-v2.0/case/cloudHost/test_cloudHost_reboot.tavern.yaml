---
test_name: B_云资源—云主机-重启云主机|cloudHost

includes:
  - !include ../test_login.yaml

strict:
  - json:off

stages:
  - type: ref
    id: login_get_cookie
  - name: --------
    request:
      url: "{url}/cloudHost/restartVM.do"
      method: POST
      verify: false
      headers:
        Cookie: "{cookie}"
      json:
        $ext:
          function: utils.utils:get_running_qcow2_vm
        logAction:
          id: 1004
          name: "云主机名称"
          async: 1
        operationType: 1004
    response:
      status_code: 200
      verify_response_with:
        function: verify.verify:check_reboot_vm_ok



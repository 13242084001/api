---
test_name: D_云资源—云主机-打开控制台|cloudHost

includes:
  - !include ../test_login.yaml

strict:
  - json:off

stages:
  - type: ref
    id: login_get_cookie
  - name: 获取uuid即token
    request:
      url: "{url}/cloudHost/query.do"
      method: GET
      verify: false
      headers:
        Cookie: "{cookie}"
      params:
        order: asc
        offset: 0
        limit: 20
        searchtype: 0
        keyword: null
        state: null
    response:
      status_code: 200
      save:
        $ext:
          function: utils.utils:get_console_token

  - name: 打开控制台
    request:
      url: "http://172.16.130.254:15900/vnc_lite.html?path=?token={console_token}"
      method: GET
      verify: false
      headers:
        Cookie: "{cookie}"
    response:
      status_code: 200


---
test_name: X_云资源—云主机-重置云主机|cloudHost

includes:
  - !include ../test_login.yaml

strict:
  - json:off

stages:
  - type: ref
    id: login_get_cookie
  - name: 获取vmid
    request:
      url: "{url}/cloudHost/query.do"
      method: GET
      verify: false
      headers:
        Cookie: "{cookie}"
      params:
        order: asc
        offset: 0
        limit: 20
        searchtype: 0
        keyword: null
        state: null
    response:
      status_code: 200
      save:
        $ext:
          function: utils.utils:get_stopped_and_qcow2_vm


  - name: 修改启动顺序
    request:
      url: "{url}/cdRom/resetVM.do"
      method: POST
      verify: false
      headers:
        Cookie: "{cookie}"
      json:
        ids: "{vmid}"
        logAction:
          id: 1028
          name: "云主机名称"
          async: 1
        operationType: 1028
    response:
      status_code: 200
      json:
        code: 1
        id: "{vmid}"